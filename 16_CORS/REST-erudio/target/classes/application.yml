cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true